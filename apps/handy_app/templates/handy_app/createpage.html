<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-danger bg-danger">
    <h1 class="display-6" style="color:skyblue">Hello {{user.first_name}}! Create a new Job!</h1>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <p class="lead" style="color:skyblue"></p>
        <p><a href="/logout">Logout</a></p>
</nav>

<body>
    <div class="container" style="margin-top: 20px;">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="col-6" style="border:3px solid black">
            <form action="/process_job" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="ti" class="form-control">
                </div>
                <div class="form-group">
                    <label for="describe">Description:</label>
                    <input type="text" name="de" class="form-control">
                </div>
                <div class="form-group">
                    <label for="locate">Location:</label>
                    <input type="text" name="loc" class="form-control">
                </div>
                <button class="btn btn-secondary btn-sm" type="submit">Submit</button>
                <a class="btn btn-secondary btn-sm" href="/dashboard" role="button">Cancel</a>
            </form>
        </div>
    </div>
</body>
