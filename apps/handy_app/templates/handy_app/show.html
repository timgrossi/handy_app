<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-danger bg-danger">
    <h1 class="display-6" style="color:skyblue">Hello {{user.first_name}}! These are the job details</h1>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <p class="lead" style="color:skyblue">
            <a href="/dashboard">Dashboard</a> <a href="/logout">Logout</a></p>
    </div>
</nav>

<body>
    <div class="container">
        <h1 style="font-family:Arial">{{viewjob.title}}</h1>
        <div class="col-5" style="border:3px solid black">
            <div class="row" style="padding: 3px">
                <p> {{viewjob.desc}}</p>
            </div>
            <div class="row" style="padding: 3px">
                <p>Location: {{viewjob.location}}</p>
            </div>
            <div class="row" style="padding: 3px">
                <p>Posted: {{viewjob.user.first_name}}</p>
            </div>
            <div class="row" style="padding: 3px">
                <p>Posted on: {{viewjob.created_at}}</p>
            </div>

        </div>
    </div>
</body>
