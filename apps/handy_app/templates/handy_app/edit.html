<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-danger bg-danger">
    <h1 class="display-6" style="color:skyblue">Hello {{jobedit.user.first_name}}! Let's edit your job</h1>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <p class="lead" style="color:skyblue"></p>
            <p><a href="/logout">Logout</a></p>
    </div>
</nav>

<body>
    <div class="container" style="margin-top:20px;">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/process_edit/{{jobedit.id}}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="edittitle" value="{{jobedit.title}}">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="editdesc" value="{{jobedit.desc}}">
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" name="editloc" value="{{jobedit.location}}">
            </div>
            <button class="btn btn-secondary btn-sm" type="submit">Submit</button>
            <a class="btn btn-secondary btn-sm" href="/dashboard" role="button">Cancel</a>
        </form>
    </div>
</body>
