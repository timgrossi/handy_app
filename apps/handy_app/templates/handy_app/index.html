<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Wishing App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Welcome! Sign in to manage your jobs!</h2>
        <div class="row justify-content-between">
            <div class="col-4">
                <h1>Registration</h1>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/process_new_user" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <p>First Name:</p><input type="text" name="fn">
                    </div>
                    <div class="form-group">
                        <p>Last Name:</p><input type="text" name="ln">
                    </div>
                    <div class="form-group">
                        <p>Email:</p><input type="text" name="em">
                    </div>
                    <div class="form-group">
                        <p>Password:</p><input type="password" name="pword">
                    </div>
                    <div class="form-group">
                        <p>Confirm password:</p><input type="password" name="confirm">
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="col-4">
                <h1>Login</h1>
                <form action="/process_login" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <p>Email:</p><input type="text" name="logem">
                    </div>
                    <div class="form-group">
                        <p>Password:</p><input type="password" name="logpass">
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
